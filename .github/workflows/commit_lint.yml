name: Commit lint check

on:
  pull_request:
    branches-ignore:
      - master

jobs:
  commit_lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: Install packages
        run: bun install

      - name: Commit linter
        run: bunx commitlint --from $(git rev-parse --short HEAD^1) --to $(git rev-parse --short HEAD^2)
