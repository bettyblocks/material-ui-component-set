language: node_js
node_js: 14.2.0

jobs:
  include:
    - stage: quality
    - script:
        - yarn
        - yarn lint
      name: 'Lint'
    - script:
        - yarn
        - yarn bundle
        - yarn build
      name: 'Build'

    - stage: deploy_test_environment
      name: 'Publish Component Set on test environments'
      if: branch IN (acceptance, edge) AND type != pull_request
      deploy:
        provider: script
        skip_cleanup: true
        before_script:
          - yarn
        script:
          - yarn build && yarn bundle && yarn upload
        on:
          all_branches: true

    - stage: deploy
      name: 'Publish Component Set'
      if: branch = master AND type != pull_request
      deploy:
        provider: script
        skip_cleanup: true
        before_script:
          - yarn
        script:
          - yarn build && yarn bundle && yarn upload && npx semantic-release
        on:
          branch: master
